# See http://jekyllrb.com/docs/configuration/.
name: Conseil d'Architecture, d'Urbanisme et de l'Environnement de Dordogne
# GitHub Pages is running in safe mode, so use it during tests as well.
safe: true
# No permalink
permalink: none
# Prose-related configuration
# See https://github.com/prose/prose/wiki/Prose-Configuration
prose:
  siteurl: "http://makinacorpus.github.io/caue24"
  media: "assets/images"
  rooturl: "_posts"
  metadata:
    "_posts":
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
      - name: "popuptitle"
        field:
          element: "text"
          label: "Titre de la popup"
      - name: "popupcontent"
        field:
          element: "textarea"
          label: "Texte de la popup"
      - name: "additionaltext"
        field:
          element: "textarea"
          label: "Texte additionnel"
